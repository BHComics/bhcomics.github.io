<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>

    <!-- YOUR CUSTOM HEADER HERE -->
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>

      

      <nav class="nav-links">
        <a href="/" class="nav-button">Home</a>
        <a href="/online_material/" class="nav-button">Online Material</a>
        <a href="/bibliography/" class="nav-button">Bibliografy</a>
        <a href="/seminars/" class="nav-button">Seminars</a>
      </nav>
    </header>

    <style>
      .nav-links {
        margin-top: 20px;
      }
      .nav-button {
        display: inline-block;
        padding: 8px 18px;
        margin: 4px;
        font-size: 16px;
        border-radius: 6px;
        text-decoration: none;
        color: white;
        background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: background-color 0.2s, box-shadow 0.2s;
      }
      .nav-button:hover {
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      }
    </style>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

<footer class="site-footer">
  <div style="text-align:center; margin-top: 20px;">
    ðŸ“¬ Contact us: <a href="mailto:blackholecomicproject@gmail.com">blackholecomicproject@gmail.com</a>

    {% if site.logo %}
      <div style="margin-top: 15px;">
        <img src="{{ site.logo }}" alt="Logo" style="width:150px;">
      </div>
    {% endif %}
  </div>
</footer>

  </body>
</html>
